<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center pt-10 ">Let's get some <span class="text-purple-600 font-medium">Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-10">
        <section>
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-amber-600 py-8 rounded-xl drop-shadow-lg hover:bg-black">
                    <h2 class="text-4xl text-center text-white ">Deposit</h2>
                    <h1 class="text-5xl text-center text-white ">$<span id="deposit-amount">00</span> </h1>
                </div>
                <div class="bg-lime-600 py-8 rounded-xl drop-shadow-lg hover:bg-black">
                    <h2 class="text-4xl text-center text-white ">Withdraw</h2>
                    <h1 class="text-5xl text-center text-white ">$<span id="withdraw-amount">00</span> </h1>
                </div>
                <div class="bg-indigo-600 py-8 rounded-xl drop-shadow-lg hover:bg-black">
                    <h2 class="text-4xl text-center text-white ">Balance</h2>
                    <h1 class="text-5xl text-center text-white ">$<span id="balance-amount">1500</span> </h1>
                </div>

            </div>

        </section>

        <section>
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-blue-300 my-8 py-8 rounded-xl drop-shadow-lg">
                    <h1 class="text-center text-2xl mb-2 ">Please Deposit</h1>
                    <input id="deposit-input" class="block mx-auto focus:outline-none w-2/4" type="text"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-btn"
                        class="w-1/4 block mx-auto mt-5 py-2 rounded bg-violet-500 hover:bg-black active:bg-violet-600 focus:outline-none focus:ring focus:ring-black text-white">
                        Deposit
                    </button>
                </div>
                <div class="bg-blue-300 my-8 py-8 rounded-xl drop-shadow-lg">
                    <h1 class="text-center text-2xl mb-2 ">Please Withdraw</h1>
                    <input id="withdraw-input" class="block mx-auto focus:outline-none w-2/4" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="w-1/4 block mx-auto mt-5 py-2 rounded bg-violet-500 hover:bg-black active:bg-violet-600 focus:outline-none focus:ring focus:ring-black text-white">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>

    </main>
    
</body>
<script src="js/2.js"></script>

</html>
