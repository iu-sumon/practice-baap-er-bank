<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bank</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center pt-10 ">Welcome to <span class="text-purple-600 font-medium">Word Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-slate-200 w-2/4 mx-auto pb-20 pt-10 mt-8 rounded drop-shadow-lg">
            <h3 class="text-2xl font-light  text-center pb-4">Pease Login</h3>
            <div class="">
                <input id="email-field" class="focus:outline-none  border-2  text-center block w-2/4 rounded mx-auto"
                    type="text" name="" placeholder="Your email">
                <input id="password-field"
                    class="focus:outline-none  border-2 text-center block mt-3 w-2/4 rounded mx-auto " type="password"
                    placeholder="password">
                <button id="submit-btn"
                    class="w-1/4 block mx-auto mt-5 py-2 rounded bg-violet-500 hover:bg-black active:bg-violet-600 focus:outline-none focus:ring focus:ring-black text-white">
                    Submit
                </button>
            </div>
        </section>
    </main>
 <script src="js/index.js"></script>
</body>

</html>
